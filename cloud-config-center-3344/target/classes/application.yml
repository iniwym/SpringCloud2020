server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          # Github的git仓库
          uri: https://github.com/mobiwusihuan288/SpringCloud-Config.git
          # 搜索目录
          search-paths:
            - SpringCloud-Config
      # 读取分支
      label: master
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka

